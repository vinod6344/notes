<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-6 rounded shadow w-80">
        <h1 class="text-xl font-bold mb-4">Admin Login</h1>
        {% if error %}
            <p class="text-red-500 mb-2">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <div class="mb-4">
                <label class="block">Username</label>
                <input type="text" name="username" class="border p-2 w-full">
            </div>
            <div class="mb-4">
                <label class="block">Password</label>
                <input type="password" name="password" class="border p-2 w-full">
            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded w-full" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
