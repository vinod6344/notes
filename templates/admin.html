<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-indigo-700 text-white min-h-screen p-6">
      <h2 class="text-2xl font-bold mb-8">Admin Panel</h2>
      <nav class="space-y-4">
       <a href="{{ url_for('add_note') }}" class="block px-4 py-2 rounded hover:bg-indigo-600">Add Notes</a>
        <a href="/settings" class="block px-4 py-2 rounded hover:bg-indigo-600">Site Settings</a>
          <li><a href="{{ url_for('view_messages') }}" class="block hover:text-indigo-400"> View Contact Messages</a></li>
        <td>
    <a href="{{ url_for('view_notes') }}" class="block px-4 py-2 rounded hover:bg-indigo-600">Delete Notes</a>

        <a href="/logout" class="block px-4 py-2 rounded hover:bg-red-600">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <h2 class="text-2xl font-bold mb-6 text-indigo-600">Upload a New Note</h2>
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
       <form method="POST" action="{{ url_for('add_note') }}" enctype="multipart/form-data" class="space-y-4">
  <div>
    <label class="block text-sm font-medium">Title</label>
    <input type="text" name="title" required class="w-full border px-3 py-2 rounded-lg">
  </div>
  <div>
    <label class="block text-sm font-medium">Description</label>
    <textarea name="description" required class="w-full border px-3 py-2 rounded-lg"></textarea>
  </div>
  <div>
    <label class="block text-sm font-medium">Branch</label>
    <select name="branch" required class="w-full border px-3 py-2 rounded-lg">
      <option value="cse">Computer Science</option>
      <option value="ece">Electronics</option>
      <option value="eee">Electrical</option>
      <option value="civil">Civil</option>
    </select>
  </div>
  <div>
    <label class="block text-sm font-medium">Year</label>
    <select name="year" required class="w-full border px-3 py-2 rounded-lg">
      <option value="1st Year">1st Year</option>
      <option value="2nd Year">2nd Year</option>
      <option value="3rd Year">3rd Year</option>
      <option value="4th Year">4th Year</option>
    </select>
  </div>
  <div>
    <label class="block text-sm font-medium">Upload File (PDF)</label>
    <input type="file" name="file" required class="w-full">
  </div>
  <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
    Upload
  </button>
</form>


      </div>
    </main>
  </div>
</body>
</html>
