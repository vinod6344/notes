<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Contact Messages</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-bold mb-6">Contact Messages</h1>

    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-indigo-600 text-white">
            <tr>
                <th class="py-3 px-6 text-left">#</th>
                <th class="py-3 px-6 text-left">Name</th>
                <th class="py-3 px-6 text-left">Email</th>
                <th class="py-3 px-6 text-left">Message</th>
                <th class="py-3 px-6 text-left">Submitted At</th>
            </tr>
        </thead>
        <tbody>
            {% for msg in messages %}
            <tr class="border-b hover:bg-gray-50">
                <td class="py-3 px-6">{{ msg.id }}</td>
                <td class="py-3 px-6">{{ msg.name }}</td>
                <td class="py-3 px-6">{{ msg.email }}</td>
                <td class="py-3 px-6">{{ msg.message }}</td>
                <td class="py-3 px-6">{{ msg.submitted_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('admin_dashboard') }}" class="mt-6 inline-block bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">Back to Dashboard</a>

</body>
</html>
